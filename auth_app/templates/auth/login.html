{% extends 'layouts/app.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Styling for the login form container */
        body{
            background-color: #d63384;
        }
        .login-container {
            background-color: #ffe6f0; /* Light pink background */
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2.text-muted {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-dark {
            background-color: #d63384; /* Dark pink button */
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-dark:hover {
            background-color: #bf3375; /* Slightly darker pink */
        }

        .btn-default {
            margin-left: 10px;
            background-color: #f4f4f4;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            border: 1px solid #ddd;
        }

        .btn-default:hover {
            background-color: #ddd;
        }

        .forgot-password-link {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password-link a {
            color: #d63384;
            text-decoration: none;
        }

        .forgot-password-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-muted">Login</h2>

        {% if form.non_field_errors %}
        <small class="text-danger">
            {{ form.non_field_errors.as_ul }}
        </small>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" 
                       name="email" 
                       class="form-control" 
                       placeholder="Enter your registered email" 
                       required />
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="Enter your password" 
                       required />
            </div>
        
        
            <div class="form-group text-center">
                <button type="submit" class="btn btn-dark">Login</button>
                <a href="{% url 'register' %}" class="btn btn-default">Create a new account</a>
            </div>
        </form>
        
    </div>
</body>
</html>
{% endblock %}
